<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="h-screen bg-pale-blue flex justify-center items-center relative z-[1]">
      <div class="absolute inset-x-0 top-0 z-[-1] ">
        <img class="hidden md:block  " src="./images/pattern-background-desktop.svg" alt="pattern-background-desktop">
        <img class=" md:hidden " src="./images/pattern-background-mobile.svg" alt="pattern-background-mobile">

      </div>
      <div class="w-80 ">
        <img
          class="rounded-tl-2xl rounded-tr-2xl"
          src="./images/illustration-hero.svg"
          alt="pattern-background-mobile"
        />

        <div
          class="flex flex-col items-center gap-4 p-7 pb-3 bg-white rounded-bl-2xl rounded-br-2xl"
        >
          <p class="text-dark-blue font-black text-[20px]">Order Summary</p>
          <p class="text-desaturated-blue text-center text-pretty text-[16px] font-medium">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="flex justify-between gap-4 p-3 rounded-lg items-center bg-very-pale-blue [&-p]:text-[16px]"
          >
            <img class="" src="./images/icon-music.svg" alt="icon-music" />
            <p class="text-black font-bold">
              Annual Plan
              <small class="text-desaturated-blue font-medium text-[16px]">
                $59.99/year</small
              >
            </p>
            <a
              class="underline text-brightblue text-[13px] font-bold hover:no-underline hover:cursor-pointer hover:text-desaturated-blue"
              href="#"
              >Change</a
            >
          </div>
          <button
            class="rounded-lg bg-brightblue text-white w-full h-10 font-bold text-[14px]  shadow-brightblue/15 shadow-[0px_15px_10px_0px]  hover:cursor-pointer hover:opacity-75"
          >
            Proceed to Payment
          </button>
          <button
            class="rounded-lg  text-desaturated-blue w-full h-10 font-bold text-[14px] hover:cursor-pointer hover:text-dark-blue"
          >
            Cancel Order
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
